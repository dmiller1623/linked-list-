<!DOCTYPE html>
<html>
  <head>
    <title>Linked  List</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="title-url">
      <h1>Linked<img src="linked-list-logo.svg" class ="linked-list-icon" alt="linked List Icon">List</h1>
        <form id="bookmark-form">
        <input id="web-title" type="text" name="title-input" placeholder ="Website Title">
          <label for="web-title"></label>
        <input id="user-url" type="text" name="url" placeholder="Website URL">
          <label for="user-url"></label>
          <button id="submit-bookmark" type="submit" name="Enter" disabled="true">Enter</button>
        </form>
    </section>
    <section class="bookmarks" id="bookmarks-display"></section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')
</script>
<script type="text/javascript" src="script.js"></script>
  </body>
</html>
