<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class ="title-url">
  <h1>Linked <img src="linked-list-logo.svg" class ="linked-list-icon" alt="linked List Icon">List</h1>
  <form>
    <input id ="web-title" type="text" name="title-input" placeholder ="Website Title">
    <label for ="web-title"></label>
    <input id ="user-url" type="url" name="url" placeholder ="Website URL">
    <label for ="user-url"></label>
    <input id ="submit-bookmark" type="submit" name="Enter">
    <label for ="submit-bookmark"></label>
  </form>
</section>
<section class ="bookmarks">
  <h1>Bookmarks</h1>
</section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
